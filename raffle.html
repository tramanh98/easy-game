<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>V√≤ng quay sinh nh·∫≠t</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #ffe0f0 0%, #fce4ec 100%);
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
      color: #ec407a;
    }
    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px dashed #f06292;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(240,98,146,0.5);
      background: radial-gradient(circle at center, #fff0f5, #f8bbd0);
      transform: rotate(0deg);
    }
    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      background-color: #f8bbd0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }
    .segment span {
      font-size: 1em;
      font-weight: bold;
      color: #880e4f;
    }
    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #spinBtn:hover {
      background-color: #ec407a;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Ch√∫c m·ª´ng sinh nh·∫≠t! ‚ú® H√£y b·ªëc thƒÉm m·ªôt m√≥n qu√†!</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">Quay V√≤ng</button>
  <div id="result"></div>

  <script>
    const gifts = [
      { name: "Happy birthday üéÇ" },
      { name: "T√≠ch c·ª±c l√™n n√†o ‚ù§Ô∏è" },
      { name: "Hoan h·ªâ hoan h·ªâ üßß" },
      { name: "Tu·ªïi gi√† vui v·∫ª üéâ" }
    ];

    const wheel = document.getElementById('wheel');
    const total = gifts.length;
    const anglePerSlice = 360 / total;

    gifts.forEach((gift, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${i * anglePerSlice}deg) skewY(${90 - anglePerSlice}deg)`;
      segment.innerHTML = `<span>${gift.name}</span>`;
      wheel.appendChild(segment);
    });

    let currentRotation = 0;

    document.getElementById('spinBtn').onclick = () => {
      const randomIndex = Math.floor(Math.random() * total);
      const extraRotations = 5;
      const targetAngle = 360 - (randomIndex * anglePerSlice + anglePerSlice / 2);
      const rotation = extraRotations * 360 + targetAngle;

      currentRotation += rotation;

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      document.getElementById('spinBtn').disabled = true;

      setTimeout(() => {
        const gift = gifts[randomIndex];
        document.getElementById('result').innerText = `üéÅ ${gift.name}`;
        document.getElementById('spinBtn').disabled = false;
      }, 4200);
    };
  </script>
</body>
</html>
