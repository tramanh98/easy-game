<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng quay sinh nhật</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#ffeaf1, #e0f7fa);
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: #ff4081;
    }
    #wheel {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 10px solid #ff80ab;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .slice {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
    }
    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Chúc mừng sinh nhật! ✨ Hãy bốc thăm một món quà!</h1>
  <div id="wheel"></div>
  <button id="spinBtn">Quay Vòng</button>
  <div id="result"></div>

  <script>
    const gifts = [
      { name: "Voucher 100k", img: "https://source.unsplash.com/400x400/?birthday,cake" },
      { name: "Bình giữ nhiệt", img: "https://source.unsplash.com/400x400/?birthday,stars" },
      { name: "Sổ tay Cự Giải", img: "https://source.unsplash.com/400x400/?cancer,zodiac" },
      { name: "Bút quà tặng", img: "https://source.unsplash.com/400x400/?birthday,gift" },
      { name: "Thú nhồi bông", img: "https://source.unsplash.com/400x400/?birthday,bear" },
      { name: "Móc khóa cung Cự Giải", img: "https://source.unsplash.com/400x400/?zodiac,cancer" }
    ];

    const wheel = document.getElementById('wheel');

    function drawWheel() {
      const total = gifts.length;
      for (let i = 0; i < total; i++) {
        const angle = 360 / total;
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.transform = `rotate(${angle * i}deg) skewY(-${90 - angle}deg)`;
        slice.style.backgroundImage = `url('${gifts[i].img}')`;
        slice.style.backgroundSize = 'cover';
        wheel.appendChild(slice);
      }
    }

    drawWheel();

    document.getElementById('spinBtn').onclick = () => {
      const anglePerSlice = 360 / gifts.length;
      const randomIndex = Math.floor(Math.random() * gifts.length);
      const rotateTo = 360 * 5 + (360 - randomIndex * anglePerSlice - anglePerSlice / 2);
      
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${rotateTo}deg)`;

      document.getElementById('spinBtn').disabled = true;

      setTimeout(() => {
        const gift = gifts[randomIndex];
        document.getElementById('result').innerText = `✨ Bạn đã nhận được: ${gift.name} ✨`;
      }, 4200);
    };
  </script>
</body>
</html>
