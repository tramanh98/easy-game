<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√≤ng quay sinh nh·∫≠t</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #ffe0f0 0%, #fce4ec 100%);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 1.6em;
      color: #ec407a;
      margin: 10px auto;
    }
    #wheel-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1/1;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px dashed #f06292;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(240,98,146,0.5);
      background: radial-gradient(circle at center, #fff0f5, #f8bbd0);
      transform: rotate(0deg);
    }
    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: center;
      background-color: #ffe4ec;
      border-right: 2px solid #f06292;
    }
    .segment span {
      position: absolute;
      top: 35%;
      left: 75%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 0.95em;
      font-weight: bold;
      color: #880e4f;
      text-align: center;
      width: 100px;
      line-height: 1.3em;
    }
    #spinBtn {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #spinBtn:hover {
      background-color: #ec407a;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Ch√∫c m·ª´ng sinh nh·∫≠t! ‚ú® H√£y b·ªëc thƒÉm m·ªôt m√≥n qu√†!</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">Quay V√≤ng</button>
  <div id="result"></div>

  <script>
    const gifts = [
      { name: "Happy birthday üéÇ", "gf": "H√¥ng bi·∫øt n·ª±a" },
      { name: "T√≠ch c·ª±c l√™n n√†o ‚ù§Ô∏è", "gf": "Ch·ªó h√¥ng bao gi·ªù th·∫•y"},
      { name: "Hoan h·ªâ hoan h·ªâ üßß", "gf": "H·ªØu duy√™n s·∫Ω th·∫•y" },
      { name: "Tu·ªïi gi√† vui v·∫ª üéâ", "gf": "N√≥ ·ªü ƒë√≥ √°" }
    ];

    const wheel = document.getElementById('wheel');
    const total = gifts.length;
    const anglePerSlice = 360 / total;

    gifts.forEach((gift, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${i * anglePerSlice}deg)`;

      const label = document.createElement('span');
      label.textContent = gift.name;
      label.style.transform = `translate(-50%, -50%) rotate(${-anglePerSlice / 2}deg)`;
      segment.appendChild(label);

      wheel.appendChild(segment);
    });

    let currentRotation = 0;

    document.getElementById('spinBtn').onclick = () => {
      const randomIndex = Math.floor(Math.random() * total);
      const extraRotations = 5;
      const targetAngle = 360 - (randomIndex * anglePerSlice + anglePerSlice / 2);
      const rotation = extraRotations * 360 + targetAngle;

      currentRotation += rotation;

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      document.getElementById('spinBtn').disabled = true;

      setTimeout(() => {
        const gift = gifts[randomIndex];
        document.getElementById('result').innerText = `üè± ${gift.gf}`;
        document.getElementById('spinBtn').disabled = false;
      }, 4200);
    };
  </script>
</body>
</html>
