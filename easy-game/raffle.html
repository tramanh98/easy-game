<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>V√≤ng quay sinh nh·∫≠t</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #ffe0f0 0%, #fce4ec 100%);
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
      color: #ec407a;
    }
    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 20px auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px dashed #f06292;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(240,98,146,0.5);
      background: radial-gradient(circle at center, #fff0f5, #f8bbd0);
      transform: rotate(0deg);
    }
    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      background-size: cover;
      background-position: center;
      border-radius: 0 0 0 100%;
      opacity: 0.95;
    }
    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #spinBtn:hover {
      background-color: #ec407a;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Ch√∫c m·ª´ng sinh nh·∫≠t! ‚ú® H√£y b·ªëc thƒÉm m·ªôt m√≥n qu√†!</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
  </div>
  <button id="spinBtn">Quay V√≤ng</button>
  <div id="result"></div>

  <script>
    const gifts = [
      { name: "Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau hehehe", img: "https://st2.depositphotos.com/1001019/11766/i/950/depositphotos_117668278-stock-photo-beautiful-roses-in-saint-emilion.jpg" },
      { name: "·ªé", img: "https://www.fahasa.com/blog/wp-content/uploads/2024/12/capybara-la-gi.jpg" },
      { name: "U·∫ßy, ai m√† xinh th·∫ø", img: "https://cdn2.fptshop.com.vn/unsafe/Uploads/images/tin-tuc/163146/Originals/cung-cu-giai-1.jpg" },
      { name: "Qu√† ·ªü ƒë√¢u hk bi·∫øt n·ª±a", img: "https://cdn2.fptshop.com.vn/unsafe/Uploads/images/tin-tuc/175568/Originals/font-chu-happy-birthday-dep-01.jpg" }
    ];

    const wheel = document.getElementById('wheel');
    const total = gifts.length;
    const anglePerSlice = 360 / total;

    gifts.forEach((gift, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${i * anglePerSlice}deg) skewY(${90 - anglePerSlice}deg)`;
      segment.style.backgroundImage = `url('${gift.img}')`;
      wheel.appendChild(segment);
    });

    let currentRotation = 0;

    document.getElementById('spinBtn').onclick = () => {
      const randomIndex = Math.floor(Math.random() * total);
      const extraRotations = 5;
      const targetAngle = 360 - (randomIndex * anglePerSlice + anglePerSlice / 2);
      const rotation = extraRotations * 360 + targetAngle;

      currentRotation += rotation;

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      document.getElementById('spinBtn').disabled = true;

      setTimeout(() => {
        const gift = gifts[randomIndex];
        document.getElementById('result').innerText = `üéÅ B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c: ${gift.name}!`;
        document.getElementById('spinBtn').disabled = false;
      }, 4200);
    };
  </script>
</body>
</html>
